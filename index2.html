<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-shirt</title>
</head>

<body>
    <img src="twitterlogo.png" alt="Unable to load" align = "center" width="250" height="250">
    <h1>Order Your Customized Twitter-shirt</h1>
    <form action="">
        <fieldset>
            <legend>Customize your T-shirt</legend>
            <label for="tagline">Tagline on T-shirt : </label>
            <input type="text" id="tagline" name="tagline" placeholder="Enter your tagline" required>
            <br><br>

            <label for="color">Color :</label>
            <select name="color" id="color">
                <option value="" disabled selected>Select Color</option>
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
                <option value="black">Black</option>
                <option value="white">White</option>
            </select>
            <br><br>

            <label for="size">Size:</label>
            <select id="size" name="size" required>
                <option value="" disabled selected>Select a size</option>
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
                <option value="xlarge">X-Large</option>
            </select>
            <br><br>

            <label for="quantity">Quantity:</label>
            <input type="number" name="quantity" id="quantity" min="1" max="50" value="1" required>
            <br><br>

            <label for="delivery-date">Delivery-Date:</label>
            <input type="date" name="delivery-date" id="delivery-date" required>
            <br><br>
            <fieldset>
                <legend>Delivery Details</legend>

                <label for="recipient-name">Recipient's Name:</label>
                <input type="text" id="recipient-name" name="recipient_name" placeholder="Enter recipient's name" required>
                <br><br>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" placeholder="Enter delivery address" required>
                <br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter recipient's email" required>
                <br><br>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter recipient's phone number" pattern="[0-9]{10}" required>
                <br><br>
            </fieldset>

            <input type="submit" value="Submit order">
            <input type="reset" value="Reset form">
        </fieldset>
    </form>
</body>
</html>
